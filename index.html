<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Matix Multiplication in 2D, 3D & 4D</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h6>Matrix Multiplication</h6>
            <br>
            <div class="row" >
                <div class="col-md-4 matrix">
                    <button onclick=two_matrix()>2D Matrix</button>
                </div>
                <div class="col-md-4 matrix">
                    <button onclick=three_matrix()>3D Matrix</button>
                </div>
                <div class="col-md-4 matrix">
                    <button onclick=four_matrix()>4D Matrix</button>
                </div>
            </div>
            <br>
            <div class="row heading">
                <div class="col-md-6">1'st Matrix</div>
                <div class="col-md-6">2'st Matrix</div>
            </div><br>
            <div class="row ">
                <div class="col-md-5 matrixone" id="matrix1"></div>
                <div class="col-md-2"></div>
                <div class="col-md-5 matrixtwo" id="matrix2"></div>
            </div><br>
            <div>
                <h5>Multiplication Of Matrix (ResulT)</h5>
                <div class="multi" id="matrix3"></div>
            </div>
        </div>
        <script src="two_d_matrix.js"></script>
        <script src="three_d_matrix.js"></script>
        <script src="four_d_matrix.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
